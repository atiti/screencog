name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-native:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-14
            arch: arm64
          - runner: macos-13
            arch: x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Build release binary
        run: swift build -c release

      - name: Package binary
        run: |
          mkdir -p dist
          cp .build/release/screencog dist/screencog-macos-${{ matrix.arch }}
          chmod +x dist/screencog-macos-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: screencog-${{ matrix.arch }}
          path: dist/screencog-macos-${{ matrix.arch }}
          if-no-files-found: error

  build-universal:
    name: Build universal binary
    runs-on: macos-14
    needs: build-native
    steps:
      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: screencog-arm64
          path: dist/arm64

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: screencog-x86_64
          path: dist/x86_64

      - name: Build universal and checksums
        run: |
          mkdir -p dist/out
          lipo -create \
            dist/arm64/screencog-macos-arm64 \
            dist/x86_64/screencog-macos-x86_64 \
            -output dist/out/screencog-macos-universal
          chmod +x dist/out/screencog-macos-universal
          cp dist/arm64/screencog-macos-arm64 dist/out/
          cp dist/x86_64/screencog-macos-x86_64 dist/out/
          cd dist/out
          shasum -a 256 screencog-macos-arm64 screencog-macos-x86_64 screencog-macos-universal > checksums.txt

      - name: Upload release bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: screencog-release-assets
          path: dist/out/*
          if-no-files-found: error

  release:
    name: Publish GitHub Release assets
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build-universal
    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: screencog-release-assets
          path: release-assets

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
