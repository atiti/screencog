name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  swift-tests:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Run swift test
        run: swift test

  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run repo CI script if present
        run: |
          if [ -x ./scripts/ci ]; then
            ./scripts/ci
            exit $?
          fi
          echo "No repo CI script found; skipping."
